	<!-- Sign Up Form -->
	  <div class="container" style="background-color:#fff;">
	  	 <h3>회원가입</h3>
	  
      <form role="form">
            <div class="row uniform 50%">
               <div class="6u 12u$(xsmall)">
                   <label>ID</label>
                   <input type="text" name="id" id="id" required> 
                   <span id="IdDupMsg"></span>
                   <label>Password</label>
                   <input type="password" id="pw1" name="passwd" required>
                   <label>Re-enter Password</label>
                   <input type="password" id="pw2" name="passwd2">
                   <span id=PsswdMatch></span>
                   <label>Name</label>
                   <input type="text" name="name" required>
               </div>

            </div>
            <div class="6u">
               <div class="select-wrapper">
               <label>Grade</label>
                  <select name="auth" id="category" required>
                     <option value="">- 선택 -</option>
                     <option name="lecturer" value="2">강사</option>
                     <option name="member" value="3">회원</option>
                  </select>
               </div>
            </div>
            <div class="4u 12u$(xsmall)">
            <label>GX Type</label>
               <input type="checkbox" id="Flying Yoga" name="gxType" value="yoga" >
               <label for="Flying Yoga">Flying Yoga</label>
               <input type="checkbox" id="Cross Fit" name="gxType" value="crossfit">
               <label for="Cross Fit">Cross Fit</label>
               <input type="checkbox" id="Pilates" name="gxType" value="pilates">
               <label for="Pilates">Pilates</label>
            </div>
            <div class="6u">
               <div class="select-wrapper">
                  <label>Period</label>
                  <select name="period" id="period">
                     <option value="">- 선택 -</option>
                     <option value="1month" >1month</option>
                     <option value="3month" >3months</option>
                     <option value="1year" >1year</option>
                  </select>
               </div>
            </div>

            <label>Gender</label>
            <div class="4u 12u$(xsmall)">
               <input type="radio" id="female" value = "female" name="gender">
               <label for="female">Female</label>
            </div>
            <div class="4u$ 12u$(xsmall)">
               <input type="radio" id="male" value = "male" name="gender">
               <label for="male">Male</label>
            </div>
            <div class="6u 12u$(small)">
               <label>Phone Number</label>
               <input type="text" name="phone">
               <label>Address</label>
               <input type="text" name="address">
            </div>
         <div class="12u$">
            <ul class="actions">
               <li><input type="submit" value="SignUp" class="btn special" /></li>
               <li><input type="reset" value="Reset" class="btn" /></li>
            </ul>
         </div>
         </div>
      </form>
   </div>
	


	


	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">WELCOME</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 col-lg-2 control-label">ID </label>
							
							<div class="col-sm-10 col-lg-10">
								<input type="text" class="form-control" id="inputId"
									placeholder="ID">
							</div>
						</div>
						<div class="form-group">
							<label for="Password" class="col-sm-2 col-lg-2 control-label">Password</label>
							<div class="col-sm-10 col-lg-10">
								<input type="password" class="form-control" id="inputPassword"
									placeholder="Password">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn special" data-dismiss="modal">닫기</button>
					<button type="button" class="btn alt">Sign In</button>
				</div>
			</div>
			<!-- 모달 콘텐츠 -->
		</div>
		<!-- 모달 다이얼로그 -->
	</div>
